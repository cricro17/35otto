<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>35otto - Gioco di Carte</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      max-width: 100vw;
      max-height: 100svh;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
    }
    .table {
      transform: scale(0.95);
      transform-origin: center;
    }
    @media (max-width: 600px) {
  .card {
    font-size: 1.1rem;
    line-height: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    letter-spacing: normal;
  }

  .card::after {
    display: block;
    font-size: 1.3rem;
    margin-top: 2px;
  }
  .card, .card-back {
    width: 32px;
    height: 48px;
    font-size: 1.1rem;
    line-height: 1;
    letter-spacing: -0.5px;
  }

  .card::after {
    font-size: 1.4rem;
    margin-left: 2px;
  }

  .pile-normal, .pile-k {
    width: 36px;
    height: 54px;
    font-size: 0.9rem;
  }

  .pile-k span {
    transform: scale(0.75);
  }

  .player .name {
    font-size: 0.75rem;
  }

  .player .discards {
    gap: 3px;
  }

  .bottom-hand {
    flex-wrap: nowrap;
    overflow-x: auto;
    padding: 4px 0;
    justify-content: flex-start;
    -webkit-overflow-scrolling: touch;
  }

  .bottom-hand::-webkit-scrollbar {
    height: 4px;
  }

  .bottom-hand::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }

  .bottom-hand::-webkit-scrollbar-track {
    background: #222;
  }

  .player.left .hand,
  .player.right .hand {
    transform: none;
    flex-wrap: wrap;
    gap: 4px;
    justify-content: center;
  }

  .player.left,
  .player.right {
    transform: none;
    margin: 0 auto;
  }

  .player.left .discards,
  .player.right .discards {
    transform: none;
    top: auto;
    margin: 6px auto;
    position: relative;
  }

  .player.left .name,
  .player.right .name {
    writing-mode: horizontal-tb;
    transform: none;
    top: auto;
    font-size: 0.75rem;
  }

  .table {
    width: 100vw;
    height: 78vh;
    padding: 4px;
    grid-template-rows: auto auto auto;
    transform: scale(0.95);
    transform-origin: center;
  }
}
  </style>
</head>
<body>
  <main class="game-container">
    <header>
      <h1>35otto</h1>
      <p>Gioco di carte multiplayer online</p>
    </header>

    <section class="lobby-controls">
      <input type="text" id="playerName" placeholder="Il tuo nome" />
      <input type="text" id="roomCode" placeholder="Codice stanza" />
      <select id="maxPlayers">
        <option value="3">3 giocatori</option>
        <option value="4">4 giocatori</option>
      </select>
      <button id="create">Crea stanza</button>
      <button id="join">Entra</button>
      <button id="startGame" style="display: none">Inizia</button>
    </section>

    <div id="status"></div>
    <ul id="playersList"></ul>

    <div class="table">
      <div class="player top hidden">
        <div class="name"></div>
        <div class="discards">
          <div id="top-pile" class="pile-normal"></div>
          <div id="top-pile-k" class="pile-k" data-count="0"></div>
        </div>
        <div id="top-hand" class="hand"></div>
      </div>

      <div class="player left">
        <div class="name"></div>
        <div class="discards">
          <div id="left-pile" class="pile-normal"></div>
          <div id="left-pile-k" class="pile-k" data-count="0"></div>
        </div>
        <div id="left-hand" class="hand"></div>
      </div>

      <div class="player right">
        <div class="name"></div>
        <div class="discards">
          <div id="right-pile" class="pile-normal"></div>
          <div id="right-pile-k" class="pile-k" data-count="0"></div>
        </div>
        <div id="right-hand" class="hand"></div>
      </div>

      <div class="player bottom">
        <div class="name">Tu</div>
        <div class="discards">
          <div id="bottom-pile" class="pile-normal"></div>
          <div id="bottom-pile-k" class="pile-k" data-count="0"></div>
        </div>
        <div id="bottom-hand" class="hand"></div>
      </div>
    </div>

    <div id="actions" class="action-buttons" style="display: none">
      <button id="drawBtn">Pesca</button>
      <button id="discardBtn">Scarta</button>
      <button id="kangBtn">Kang!</button>
    </div>

    <button id="autoDiscardBtn" style="display: none">Scarta automaticamente</button>
  </main>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-4zGkVxWkZz2nM6Ud9l8SlcijgAf9IrYdfp5POosQ2vRyqz4c6+ZKAz9xZV+dZ0Tm" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
